version: '3.8'

services:
  # 백엔드 서비스 (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.offline
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env  # .env 파일에서 환경 변수 로드
    networks:
      - app-network
    restart: unless-stopped

  # 프론트엔드 서비스 (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
